<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="10"></table>
    <tr>
        <th>First Name:<input placeholder="Enter Your First Name Here"></th>&emsp;
        <th>Last Name:<input placeholder="Enter Your Last Name Here"></th><br><br>
        <th>Father's Name:<input placeholder="Enter Your Father's Name Here">&emsp;
        <th>Father's Occupation:<input placeholder="Occupation"></th><br><br>
        <th>Mother's Name:<input placeholder="Enter Your Mother's Name Here">&emsp;
        <th>Mother's Occupation:<input placeholder="Occupation"></th><br><br>
        <th>Class 10th Percentage:<input placeholder="Overall Percentage"></th><br><br>
        <th>Class 12th Percentage:<input placeholder="Overall Percentage"></th><br><br>
        <th>Gender:<input type="checkbox"></th>
        <label>Male</label>
        <input type="checkbox">
        <label>Female</label>
        <input type="checkbox">
        <label>Other</label><br><br>
        <th>DOB:<input type="date"></th><br>
        <th>DOB:<input placeholder="DD/MM/YYYY"</th><br><br>
        <th>Nationality:<input type="checkbox"></th>
        <label>Indian</label>
        <input type="checkbox">
        <label>NRI</label><br><br>
        <th>Contact Number:<input placeholder="Enter Your Number Here" maxlength="10"></th><br><br>
        <a target="_blank" href="https://sageuniversity.in"></a>
        <button class="main"><b>Login</b></button>
    </tr>
</body>
</html>
